<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Carousel</title>
</head>
<body>
    <div id="container">
        <div id="heading">
            <h1>Ca<span class="underline">rous</span>el</h1>
        </div>
        <div id="review-card">
            <div id="photo">
                <img id="image" alt="">
            </div>
            <div id="description">
                <span id="name"></span>
                <span id="position"></span>
                <p id="review"></p>
            </div>
            <div class="buttons">
                <div class="arrow-btn">
                    <button class="btn" id="backward">❮</button>
                    <button class="btn" id="forward">❯</button>
                </div>
                <button class="btn" id="surprise">Surprise me</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
