<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="round">Rock Paper Scissors</h1>
        </div>
        <div class="row"></div>
        <div class="options">
            <div class="choices rock">
                <img src="images/rock.png" width="150px" alt="">
            </div>
            <div class="second">
                <div class="choices paper">
                    <img src="images/paper.png" width="150px" alt="">
                </div>
                <div class="choices scissors">
                    <img src="images/scissors.png" width="150px" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
