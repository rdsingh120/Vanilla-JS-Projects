<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h2 class="round"></h2>
        </div>
        <div class="row">
            <div class="player col">
                <h2 class="score-card">Your score: <span class="player-score">0</span></h2>
                <div class="player-choice">
                    <img class="player-choice-img" src="" alt="">
                </div>
            </div>
            <div class="computer col">
                <h2 class="score-card">Computer's score: <span class="computer-score">0</span></h2>
                <div class="computer-choice">
                    <img class="computer-choice-img" src="" alt="">
                </div>
            </div>
        </div>
        <div class="options">
            <div class="choices rock">
                <img src="images/rock.png" width="150px" alt="">
            </div>
            <div class="second">
                <div class="choices paper">
                    <img src="images/paper.png" width="150px" alt="">
                </div>
                <div class="choices scissors">
                    <img src="images/scissors.png" width="150px" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
